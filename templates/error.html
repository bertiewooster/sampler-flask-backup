<!doctype html>
    <title>Sampler error</title>
    <h1>Sampler error</h1>
    <body class="body">
        <div class="container" align="left">
            {{value}}       
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    <a href="javascript:history.back()">Run sampler again</a>
    </body>
