<!doctype html>
    <title>Error</title>
    <h1>Error</h1>
    <body class="body">
        <div class="container" align="left">
            {{value}}       
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

    </body>
